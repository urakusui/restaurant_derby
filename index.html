<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>王将ダービー</title>

<style>
body {
  font-family: system-ui, -apple-system;
  background: #f5f5f5;
  padding: 10px;
}
.hidden { display: none; }
.box {
  background: #fff;
  padding: 10px;
  margin-bottom: 10px;
  border-radius: 6px;
}
input, button {
  width: 100%;
  margin: 5px 0;
  padding: 8px;
  font-size: 16px;
}
button {
  background: #333;
  color: #fff;
  border: none;
  border-radius: 4px;
}
.choice-btn.used {
  background: #ccc;
  color: #666;
}
.odds-label {
  font-size: 12px;
  margin-left: 6px;
  padding: 2px 6px;
  border-radius: 10px;
}
.odds-favorite { background: #ffe066; }
.odds-longshot { background: #ffcccc; }
.result-slot {
  cursor: pointer;
}
.result-slot.active {
  font-weight: bold;
  text-decoration: underline;
}
.ticket {
  border: 2px dashed #000;
  padding: 12px;
  font-family: monospace;
}
.ticket-title {
  text-align: center;
  font-weight: bold;
}
</style>
</head>

<body>

<!-- トップ -->
<div id="screen-menu" class="box">
  <h2>王将ダービー</h2>

  <input id="shopInput" placeholder="店名">

  <input id="menuInput"
         placeholder="メニュー名（カタカナオンリー）"
         list="menuHistory"
         oninput="normalizeMenuInput(this)">
  <datalist id="menuHistory"></datalist>

  <button onclick="addMenu()">メニュー追加</button>
  <div id="menuList"></div>

  <button onclick="startPlayers()">次へ</button>
  <button onclick="showHistory()">これまでの履歴を見る</button>
  <button onclick="clearTopCache()">店名・メニューをクリア</button>
  <button onclick="clearHistory()">履歴をすべて削除</button>
</div>

<!-- 参加者 -->
<div id="screen-player" class="box hidden">
  <input id="playerInput" placeholder="参加者名">
  <button onclick="addPlayer()">追加</button>
  <div id="playerList"></div>
  <button onclick="startPrediction()">予想開始</button>
</div>

<!-- 予想 -->
<div id="screen-prediction" class="box hidden">
  <h3 id="playerTitle"></h3>
  <div class="box">
    1着：<span id="slot1">未選択</span><br>
    2着：<span id="slot2">未選択</span><br>
    3着：<span id="slot3">未選択</span>
  </div>
  <div class="box">
    <div id="menuChoices"></div>
  </div>
  <button onclick="savePrediction()">確定</button>
</div>

<!-- 到着結果 -->
<div id="screen-result" class="box hidden">
  <h3>到着結果（タップで入れ替え）</h3>
  <div class="box">
    <div class="result-slot active" onclick="setActiveSlot(0)">1着：<span id="rslot1">未選択</span></div>
    <div class="result-slot" onclick="setActiveSlot(1)">2着：<span id="rslot2">未選択</span></div>
    <div class="result-slot" onclick="setActiveSlot(2)">3着：<span id="rslot3">未選択</span></div>
  </div>
  <div class="box">
    <div id="resultChoices"></div>
  </div>
  <button onclick="judge()">結果表示</button>
</div>

<!-- 結果 -->
<div id="screen-ticket" class="box hidden">
  <div class="ticket">
    <div class="ticket-title">
      <span id="ticketShop"></span><br>
      <span id="ticketDate"></span>
    </div>
    <div id="ticketResult"></div>
    <hr>
    <div id="ticketWinners"></div>
  </div>
  <button onclick="saveHistory()">履歴に保存</button>
  <button onclick="resetApp()">最初から</button>
</div>

<!-- 履歴 -->
<div id="screen-history" class="box hidden">
  <h3>履歴</h3>
  <div id="historyList"></div>
  <button onclick="show('screen-menu')">戻る</button>
</div>

<script>
const KATAKANA_ONLY = /^[ァ-ヶー]+$/;

let menus = [];
let players = [];
let currentPlayer = 0;
let tempPrediction = [];
let tempResult = [];
let activeResultSlot = 0;

/* 共通 */
function show(id) {
  document.querySelectorAll("[id^='screen']").forEach(d => d.classList.add("hidden"));
  document.getElementById(id).classList.remove("hidden");
}
function today() {
  const d = new Date();
  return `${d.getFullYear()}/${d.getMonth()+1}/${d.getDate()}`;
}

/* ★ カタカナ正規化（核心） */
function normalizeMenuInput(input) {
  // ひらがな → カタカナ
  let v = input.value.replace(/[\u3041-\u3096]/g, c =>
    String.fromCharCode(c.charCodeAt(0) + 0x60)
  );
  // 不正文字除去
  v = v.replace(/[^ァ-ヶー]/g, "");
  input.value = v;
}

/* メニュー履歴 */
function loadMenuHistory() {
  const h = JSON.parse(localStorage.getItem("menuNameHistory") || "[]");
  menuHistory.innerHTML = h.map(v => `<option value="${v}">`).join("");
}
loadMenuHistory();

/* トップ */
function clearTopCache() {
  if (!confirm("店名とメニューをクリアしますか？")) return;
  shopInput.value = "";
  menuInput.value = "";
  menus = [];
  menuList.innerHTML = "";
}

function clearHistory() {
  if (!confirm("履歴をすべて削除しますか？")) return;
  localStorage.removeItem("chukaHistory");
  alert("履歴を削除しました");
}

/* メニュー追加 */
function addMenu() {
  const name = menuInput.value;
  if (!name) return;
  if (!KATAKANA_ONLY.test(name)) {
    alert("メニュー名は全角カタカナのみです");
    return;
  }

  menus.push({ name, odds: (Math.random()*8+1).toFixed(1) });
  menuList.innerHTML = menus.map((m,i)=>`${i+1}. ${m.name}（${m.odds}倍）`).join("<br>");
  menuInput.value = "";

  let h = JSON.parse(localStorage.getItem("menuNameHistory") || "[]");
  if (!h.includes(name)) {
    h.unshift(name);
    h = h.slice(0,50);
    localStorage.setItem("menuNameHistory", JSON.stringify(h));
    loadMenuHistory();
  }
}

function startPlayers() {
  if (menus.length < 3) return alert("メニューを3つ以上追加してください");
  show("screen-player");
}

/* 以下（参加者〜判定）は前版と同等・動作確認済み */
function addPlayer() {
  if (!playerInput.value) return;
  players.push({ name: playerInput.value, prediction: [] });
  playerInput.value = "";
  playerList.innerHTML = players.map(p=>p.name).join("<br>");
}
function randomPrediction() {
  return [...menus.keys()].map(i=>i+1).sort(()=>Math.random()-0.5).slice(0,3);
}
function startPrediction() {
  players.push({ name:"伝説の料理人", prediction: randomPrediction() });
  currentPlayer = 0;
  showPrediction();
}
function showPrediction() {
  const p = players[currentPlayer];
  if (p.name === "伝説の料理人") {
    currentPlayer++;
    return currentPlayer < players.length ? showPrediction() : showResultSelect();
  }
  tempPrediction = [];
  slot1.innerText = slot2.innerText = slot3.innerText = "未選択";
  menuChoices.innerHTML = menus.map((m,i)=>
    `<button onclick="selectMenu(${i+1})">${i+1}. ${m.name}</button>`
  ).join("");
  playerTitle.innerText = `予想：${p.name}`;
  show("screen-prediction");
}
function selectMenu(n) {
  if (tempPrediction.includes(n)) return;
  tempPrediction.push(n);
  [slot1,slot2,slot3][tempPrediction.length-1].innerText = menus[n-1].name;
}
function savePrediction() {
  if (tempPrediction.length!==3) return alert("3つ選んでください");
  players[currentPlayer].prediction = [...tempPrediction];
  currentPlayer++;
  currentPlayer < players.length ? showPrediction() : showResultSelect();
}
function showResultSelect() {
  tempResult=[];
  activeResultSlot=0;
  rslot1.innerText=rslot2.innerText=rslot3.innerText="未選択";
  resultChoices.innerHTML = menus.map((m,i)=>
    `<button onclick="selectResult(${i+1})">${i+1}. ${m.name}</button>`
  ).join("");
  show("screen-result");
}
function setActiveSlot(i){ activeResultSlot=i; }
function selectResult(n){
  tempResult[activeResultSlot]=n;
  [rslot1,rslot2,rslot3].forEach((s,i)=>{
    s.innerText=tempResult[i]?menus[tempResult[i]-1].name:"未選択";
  });
}
function judge(){
  if(tempResult.filter(Boolean).length!==3)return alert("未選択があります");
  ticketShop.innerText=shopInput.value;
  ticketDate.innerText=today();
  ticketResult.innerHTML=tempResult.map((n,i)=>`${i+1}着：${menus[n-1].name}`).join("<br>");
  ticketWinners.innerHTML=players.map(p=>{
    const h=p.prediction.filter((v,i)=>v===tempResult[i]).length;
    return `${h===3?"◎":h===2?"◯":"✖︎"} ${p.name}`;
  }).join("<br>");
  show("screen-ticket");
}
function saveHistory(){
  const h=JSON.parse(localStorage.getItem("chukaHistory")||"[]");
  h.unshift({shop:ticketShop.innerText,date:ticketDate.innerText});
  localStorage.setItem("chukaHistory",JSON.stringify(h));
  alert("保存しました");
}
function showHistory(){
  const h=JSON.parse(localStorage.getItem("chukaHistory")||"[]");
  historyList.innerHTML=h.map(v=>`${v.shop}<br>${v.date}`).join("<hr>");
  show("screen-history");
}
function resetApp(){
  menus=[];players=[];currentPlayer=0;
  show("screen-menu");
}
</script>

</body>
</html>
