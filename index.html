<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>王将ダービー</title>

<style>
body {
  font-family: system-ui, -apple-system;
  background: #f5f5f5;
  padding: 10px;
}
.hidden { display: none; }
.box {
  background: #fff;
  padding: 10px;
  margin-bottom: 10px;
  border-radius: 6px;
}
input, button {
  width: 100%;
  margin: 5px 0;
  padding: 8px;
  font-size: 16px;
}
button {
  background: #333;
  color: #fff;
  border: none;
  border-radius: 4px;
}
.result-slot {
  cursor: pointer;
}
.result-slot.active {
  font-weight: bold;
  text-decoration: underline;
}
.ticket {
  border: 2px dashed #000;
  padding: 12px;
  font-family: monospace;
}
.ticket-title {
  text-align: center;
  font-weight: bold;
  margin-bottom: 6px;
}
.ticket-sub {
  text-align: center;
  margin-bottom: 10px;
}
</style>
</head>

<body>

<!-- トップ -->
<div id="screen-menu" class="box">
  <h2>王将ダービー</h2>
  <input id="shopInput" placeholder="店名">
  <input id="menuInput" placeholder="メニュー名" list="menuHistory">
  <datalist id="menuHistory"></datalist>
  <button onclick="addMenu()">メニュー追加</button>
  <div id="menuList"></div>
  <button onclick="startPlayers()">次へ</button>
  <button onclick="showHistory()">これまでの履歴を見る</button>
  <button onclick="clearTopCache()">店名・メニューをクリア</button>
  <button onclick="clearHistory()">履歴をすべて削除</button>
</div>

<!-- 参加者 -->
<div id="screen-player" class="box hidden">
  <input id="playerInput" placeholder="参加者名">
  <button onclick="addPlayer()">追加</button>
  <div id="playerList"></div>
  <button onclick="startPrediction()">予想開始</button>
</div>

<!-- 予想 -->
<div id="screen-prediction" class="box hidden">
  <h3 id="playerTitle"></h3>
  <div class="box">
    1着：<span id="slot1">未選択</span><br>
    2着：<span id="slot2">未選択</span><br>
    3着：<span id="slot3">未選択</span>
  </div>
  <div class="box" id="menuChoices"></div>
  <button onclick="savePrediction()">確定</button>
</div>
