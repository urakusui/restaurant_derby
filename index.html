<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>王将ダービー</title>

<style>
body {
  font-family: system-ui, -apple-system;
  background: #f5f5f5;
  padding: 10px;
}
.hidden { display: none; }
.box {
  background: #fff;
  padding: 10px;
  margin-bottom: 10px;
  border-radius: 6px;
}
input, button {
  width: 100%;
  margin: 5px 0;
  padding: 8px;
  font-size: 16px;
}
button {
  background: #333;
  color: #fff;
  border: none;
  border-radius: 4px;
}
.ticket {
  border: 2px dashed #000;
  padding: 12px;
  font-family: monospace;
}
.ticket-title {
  text-align: center;
  font-weight: bold;
  margin-bottom: 10px;
}

.choice-btn {
  width: 100%;
  margin: 4px 0;
}
.choice-btn.used {
  background: #ccc;
  color: #666;
}

.odds-label {
  font-size: 12px;
  margin-left: 6px;
  padding: 2px 6px;
  border-radius: 10px;
}
.odds-favorite { background: #ffe066; }
.odds-longshot { background: #ffcccc; }

.result-slot {
  cursor: pointer;
}
.result-slot.active {
  font-weight: bold;
  text-decoration: underline;
}
</style>
</head>

<body>

<!-- メニュー -->
<div id="screen-menu" class="box">
  <h2>王将ダービー</h2>
  <input id="shopInput" placeholder="店名">
  <input id="menuInput" placeholder="メニュー名">
  <button onclick="addMenu()">追加</button>
  <div id="menuList"></div>
  <button onclick="startPlayers()">次へ</button>
  <button onclick="showHistory()">これまでの履歴を見る</button>
</div>

<!-- 参加者 -->
<div id="screen-player" class="box hidden">
  <input id="playerInput" placeholder="参加者名">
  <button onclick="addPlayer()">追加</button>
  <div id="playerList"></div>
  <button onclick="startPrediction()">予想開始</button>
</div>

<!-- 予想 -->
<div id="screen-prediction" class="box hidden">
  <h3 id="playerTitle"></h3>

  <div class="box">
    1着：<span id="slot1">未選択</span><br>
    2着：<span id="slot2">未選択</span><br>
    3着：<span id="slot3">未選択</span>
  </div>

  <div class="box">
    <strong>メニューを選択</strong>
    <div id="menuChoices"></div>
  </div>

  <button onclick="savePrediction()">確定</button>
</div>

<!-- 到着結果 -->
<div id="screen-result" class="box hidden">
  <h3>到着結果（タップで入れ替え）</h3>

  <div class="box">
    <div class="result-slot active" id="rline1" onclick="setActiveSlot(0)">1着：<span id="rslot1">未選択</span></div>
    <div class="result-slot" id="rline2" onclick="setActiveSlot(1)">2着：<span id="rslot2">未選択</span></div>
    <div class="result-slot" id="rline3" onclick="setActiveSlot(2)">3着：<span id="rslot3">未選択</span></div>
  </div>

  <div class="box">
    <strong>到着した料理を選択</strong>
    <div id="resultChoices"></div>
  </div>

  <button onclick="judge()">結果表示</button>
</div>

<!-- 結果馬券 -->
<div id="screen-ticket" class="box hidden">
  <div class="ticket">
    <div class="ticket-title">
      王将ダービー<br>
      <span id="ticketShop"></span><br>
      <span id="ticketDate"></span>
    </div>
    <div id="ticketResult"></div>
    <hr>
    <div id="ticketWinners"></div>
    <div style="text-align:center">※ ごちそうさまでした</div>
  </div>
  <button onclick="resetApp()">最初から</button>
</div>

<script>
let menus = [];
let players = [];
let currentPlayer = 0;

let tempPrediction = [];
let tempResult = [];
let activeResultSlot = 0;

function show(id) {
  document.querySelectorAll("[id^='screen']").forEach(d => d.classList.add("hidden"));
  document.getElementById(id).classList.remove("hidden");
}

function today() {
  const d = new Date();
  return `${d.getFullYear()}/${d.getMonth()+1}/${d.getDate()}`;
}

function addMenu() {
  if (!menuInput.value) return;
  menus.push({ name: menuInput.value, odds: (Math.random()*8+1).toFixed(1) });
  menuInput.value = "";
  menuList.innerHTML = menus.map((m,i)=>`${i+1}. ${m.name}（${m.odds}倍）`).join("<br>");
}

function startPlayers() {
  if (menus.length < 3) return alert("メニューを3つ以上追加してください");
  show("screen-player");
}

function addPlayer() {
  if (!playerInput.value) return;
  players.push({ name: playerInput.value, prediction: [] });
  playerInput.value = "";
  playerList.innerHTML = players.map(p=>p.name).join("<br>");
}

function randomPrediction() {
  return [...menus.keys()].map(i=>i+1).sort(()=>Math.random()-0.5).slice(0,3);
}

function startPrediction() {
  players.push({ name: "伝説の料理人", prediction: randomPrediction() });
  currentPlayer = 0;
  showPrediction();
}

function showPrediction() {
  const p = players[currentPlayer];
  if (p.name === "伝説の料理人") {
    currentPlayer++;
    return currentPlayer < players.length ? showPrediction() : showResultSelect();
  }

  tempPrediction = [];
  slot1.innerText = slot2.innerText = slot3.innerText = "未選択";

  menuChoices.innerHTML = menus.map((m,i)=>`
    <button class="choice-btn" onclick="selectMenu(${i+1})">
      ${i+1}. ${m.name}（${m.odds}倍）
    </button>
  `).join("");

  playerTitle.innerText = `予想：${p.name}`;
  show("screen-prediction");
}

function selectMenu(num) {
  if (tempPrediction.includes(num)) return;
  tempPrediction.push(num);
  if (tempPrediction.length === 1) slot1.innerText = menus[num-1].name;
  if (tempPrediction.length === 2) slot2.innerText = menus[num-1].name;
  if (tempPrediction.length === 3) slot3.innerText = menus[num-1].name;
}

function savePrediction() {
  if (tempPrediction.length !== 3) return alert("すべて選択してください");
  players[currentPlayer].prediction = [...tempPrediction];
  currentPlayer++;
  currentPlayer < players.length ? showPrediction() : showResultSelect();
}

function showResultSelect() {
  tempResult = [];
  activeResultSlot = 0;

  rslot1.innerText = rslot2.innerText = rslot3.innerText = "未選択";

  resultChoices.innerHTML = menus.map((m,i)=>`
    <button class="choice-btn" onclick="selectResult(${i+1})">
      ${i+1}. ${m.name}（${m.odds}倍）
    </button>
  `).join("");

  show("screen-result");
}

function setActiveSlot(i) {
  activeResultSlot = i;
}

function selectResult(num) {
  tempResult[activeResultSlot] = num;
  rslot1.innerText = tempResult[0] ? menus[tempResult[0]-1].name : "未選択";
  rslot2.innerText = tempResult[1] ? menus[tempResult[1]-1].name : "未選択";
  rslot3.innerText = tempResult[2] ? menus[tempResult[2]-1].name : "未選択";
}

function judge() {
  if (tempResult.filter(Boolean).length !== 3) {
    alert("到着順をすべて選択してください");
    return;
  }

  ticketShop.innerText = shopInput.value || "";
  ticketDate.innerText = today();

  ticketResult.innerHTML = tempResult.map((n,i)=>`${i+1}着：${menus[n-1].name}`).join("<br>");
  ticketWinners.innerHTML = players.map(p=>{
    const hit = p.prediction.filter((v,i)=>v===tempResult[i]).length;
    return `${hit===3?"◎":hit===2?"◯":"✖︎"} ${p.name}`;
  }).join("<br>");

  show("screen-ticket");
}

function resetApp() {
  menus = [];
  players = [];
  currentPlayer = 0;
  show("screen-menu");
}
</script>

</body>
</html>
