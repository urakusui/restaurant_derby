<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>王将ダービー</title>

<style>
body {
  font-family: system-ui, -apple-system;
  background: #f5f5f5;
  padding: 10px;
}
.hidden { display: none; }
.box {
  background: #fff;
  padding: 10px;
  margin-bottom: 10px;
  border-radius: 6px;
}
input, button {
  width: 100%;
  margin: 5px 0;
  padding: 10px;
  font-size: 16px;
}
button {
  border: none;
  border-radius: 6px;
  font-weight: bold;
  letter-spacing: 0.05em;
  color: #fff;
}
button:active {
  transform: scale(0.96);
  box-shadow: inset 0 0 8px rgba(0,0,0,0.6);
}

/* ギャンブルUI */
.btn-main { background: linear-gradient(#C62828, #B71C1C); }
.btn-add { background: linear-gradient(#2E7D32, #1B5E20); }
.btn-start { background: linear-gradient(#FDD835, #F9A825); color: #000; }
.btn-back { background: linear-gradient(#616161, #424242); }
.btn-danger { background: linear-gradient(#EF6C00, #E65100); }

.result-slot { cursor: pointer; }
.result-slot.active { font-weight: bold; text-decoration: underline; }

.ticket { border: 2px dashed #000; padding: 12px; font-family: monospace; }
.ticket-title { text-align: center; font-weight: bold; color: #B71C1C; }
.ticket-sub { text-align: center; margin-bottom: 10px; }
.hit { color: #F9A825; font-weight: bold; }
.miss { color: #777; }

#menuList { max-height: 200px; overflow-y: auto; border: 1px solid #ccc; padding: 5px; }
</style>
</head>

<body>

<!-- トップ -->
<div id="screen-menu" class="box">
  <h2>王将ダービー</h2>

  <input id="shopInput" placeholder="店名" list="shopHistory">
  <datalist id="shopHistory"></datalist>

  <input id="menuInput" placeholder="メニュー名" list="menuHistory">
  <datalist id="menuHistory"></datalist>

  <button class="btn-add" onclick="addMenu()">メニュー追加</button>
  <div id="menuList"></div>

  <button class="btn-main" onclick="startPlayers()">次へ</button>
  <button class="btn-back" onclick="showHistory()">履歴を見る</button>
  <button class="btn-danger" onclick="clearTopCache()">店名・メニューをクリア</button>
</div>

<!-- 参加者 -->
<div id="screen-player" class="box hidden">
  <input id="playerInput" placeholder="参加者名" list="playerHistory">
  <datalist id="playerHistory"></datalist>

  <button class="btn-add" onclick="addPlayer()">追加</button>
  <div id="playerList"></div>
  <button class="btn-start" onclick="startPrediction()">予想開始</button>
  <button class="btn-danger" onclick="clearPlayers()">参加者全削除</button>
</div>

<!-- 予想 -->
<div id="screen-prediction" class="box hidden">
  <h3 id="playerTitle"></h3>

  <div class="box">
    <div class="result-slot active" onclick="setActivePredictSlot(0)">1着（タップで入れ替え）：<span id="slot1">未選択</span></div>
    <div class="result-slot" onclick="setActivePredictSlot(1)">2着（タップで入れ替え）：<span id="slot2">未選択</span></div>
    <div class="result-slot" onclick="setActivePredictSlot(2)">3着（タップで入れ替え）：<span id="slot3">未選択</span></div>
  </div>

  <div class="box" id="menuChoices"></div>
  <button class="btn-main" onclick="savePrediction()">確定</button>
</div>

<!-- 到着結果 -->
<div id="screen-result" class="box hidden">
  <h3>到着結果（タップで入れ替え）</h3>

  <div class="box">
    <div class="result-slot active" onclick="setActiveResultSlot(0)">1着：<span id="rslot1">未選択</span></div>
    <div class="result-slot" onclick="setActiveResultSlot(1)">2着：<span id="rslot2">未選択</span></div>
    <div class="result-slot" onclick="setActiveResultSlot(2)">3着：<span id="rslot3">未選択</span></div>
  </div>

  <div class="box" id="resultChoices"></div>
  <button class="btn-main" onclick="judge()">結果表示</button>
</div>

<!-- 結果 -->
<div id="screen-ticket" class="box hidden">
  <div class="ticket">
    <div class="ticket-title" id="raceTitle"></div>
    <div class="ticket-sub" id="ticketDate"></div>

    <div id="ticketResult"></div>
    <div id="ticketOdds"></div>
    <hr>
    <div id="ticketWinners"></div>
    <hr>
    <div id="ticketPredictions"></div>
  </div>

  <button class="btn-add" onclick="saveHistory()">履歴に保存</button>
  <button class="btn-back" onclick="resetApp()">最初から</button>
</div>

<!-- 履歴 -->
<div id="screen-history" class="box hidden">
  <h3>履歴</h3>
  <div id="historyList"></div>
  <button class="btn-back" onclick="show('screen-menu')">戻る</button>
</div>

<script>
let menus = [];
let players = [];
let currentPlayer = 0;
let tempPrediction = [];
let tempResult = [];
let activePredictSlot = 0;
let activeResultSlot = 0;

/* 共通 */
function show(id) {
  document.querySelectorAll("[id^='screen']").forEach(d => d.classList.add("hidden"));
  document.getElementById(id).classList.remove("hidden");
}
function today() {
  const d = new Date();
  return `${d.getFullYear()}/${d.getMonth()+1}/${d.getDate()}`;
}
function randomRaceName(shop) {
  const s = ["S", "杯", "賞", "記念"];
  return `第11R ${shop}${s[Math.floor(Math.random()*s.length)]}`;
}

/* 履歴読み込み */
function loadMenuHistory() {
  const h = JSON.parse(localStorage.getItem("menuNameHistory") || "[]");
  menuHistory.innerHTML = h.map(v => `<option value="${v}">`).join("");
}
function loadShopHistory() {
  const h = JSON.parse(localStorage.getItem("shopNameHistory") || "[]");
  shopHistory.innerHTML = h.map(v => `<option value="${v}">`).join("");
}
function loadPlayerHistory() {
  const h = JSON.parse(localStorage.getItem("playerHistory") || "[]");
  playerHistory.innerHTML = h.map(v => `<option value="${v}">`).join("");
}

loadMenuHistory();
loadShopHistory();
loadPlayerHistory();

/* トップ */
function clearTopCache() {
  if (!confirm("店名とメニューをクリアしますか？")) return;
  shopInput.value = "";
  menuInput.value = "";
  menus = [];
  menuList.innerHTML = "";
}

/* メニュー追加 */
function addMenu() {
  if (!menuInput.value) return;
  const menu = { name: menuInput.value, odds: (Math.random()*8+1).toFixed(1) };
  menus.push(menu);
  menuList.innerHTML = menus.map((m,i)=>`${i+1}. ${m.name}（${m.odds}倍）`).join("<br>");
  let h = JSON.parse(localStorage.getItem("menuNameHistory") || "[]");
  if (!h.includes(menu.name)) {
    h.unshift(menu.name);
    h = h.slice(0,50);
    localStorage.setItem("menuNameHistory", JSON.stringify(h));
    loadMenuHistory();
  }
  menuInput.value = "";
}

/* 参加者画面 */
function startPlayers() {
  if (menus.length < 3) return alert("メニューを3つ以上追加してください");
  show("screen-player");
}

function addPlayer(name = null) {
  const playerName = name || playerInput.value;
  if (!playerName) return;
  if (players.some(p => p.name === playerName)) { playerInput.value = ""; return; }
  players.push({ name: playerName, prediction: [] });
  playerList.innerHTML = players.map(p => p.name).join("<br>");

  // 履歴に保存（管理者のみ）
  let h = JSON.parse(localStorage.getItem("playerHistory") || "[]");
  if (!h.includes(playerName)) { h.unshift(playerName); h = h.slice(0,50); localStorage.setItem("playerHistory", JSON.stringify(h)); loadPlayerHistory(); }

  playerInput.value = "";
}
playerInput.addEventListener("change", () => { const val = playerInput.value.trim(); if(val && JSON.parse(localStorage.getItem("playerHistory") || "[]").includes(val)) addPlayer(val); });

function clearPlayers() {
  if (!confirm("参加者をすべて削除しますか？")) return;
  players = [];
  playerList.innerHTML = "";
}

/* 予想 */
function randomPrediction() { return [...menus.keys()].map(i=>i+1).sort(()=>Math.random()-0.5).slice(0,3); }
function startPrediction() { players.push({ name:"伝説の料理人", prediction: randomPrediction() }); currentPlayer=0; showPrediction(); }
function showPrediction() {
  const p = players[currentPlayer];
  if(p.name==="伝説の料理人"){ currentPlayer++; return currentPlayer<players.length?showPrediction():showResultSelect(); }
  tempPrediction=[]; activePredictSlot=0; updatePredictSlots();
  menuChoices.innerHTML = menus.map((m,i)=>`<button onclick="selectMenu(${i+1})">${i+1}. ${m.name}</button>`).join("");
  playerTitle.innerText = `予想：${p.name}（タップで入れ替え）`;
  show("screen-prediction");
}
function setActivePredictSlot(i){ activePredictSlot=i; updatePredictSlots(); }
function updatePredictSlots(){ [slot1,slot2,slot3].forEach((s,i)=>{ s.innerText=tempPrediction[i]?menus[tempPrediction[i]-1].name:"未選択"; }); document.querySelectorAll("#screen-prediction .result-slot").forEach((e,idx)=>e.classList.toggle("active", idx===activePredictSlot)); }
function selectMenu(n){ tempPrediction[activePredictSlot]=Number(n); updatePredictSlots(); }
function savePrediction(){ if(tempPrediction.filter(Boolean).length!==3)return alert("3つすべて選んでください"); players[currentPlayer].prediction=[...tempPrediction]; currentPlayer++; currentPlayer<players.length?showPrediction():showResultSelect(); }

/* 結果 */
function showResultSelect(){ tempResult=[]; activeResultSlot=0; updateResultSlots(); resultChoices.innerHTML=menus.map((m,i)=>`<button onclick="selectResult(${i+1})">${i+1}. ${m.name}</button>`).join(""); show("screen-result"); }
function setActiveResultSlot(i){ activeResultSlot=i; updateResultSlots(); }
function updateResultSlots(){ [rslot1,rslot2,rslot3].forEach((s,i)=>{ s.innerText=tempResult[i]?menus[tempResult[i]-1].name:"未選択"; }); document.querySelectorAll("#screen-result .result-slot").forEach((e,idx)=>e.classList.toggle("active", idx===activeResultSlot)); }
function selectResult(n){ tempResult[activeResultSlot]=Number(n); updateResultSlots(); }

/* 判定 */
function judge() {
  if(tempResult.filter(Boolean).length!==3)return alert("未選択があります");
  raceTitle.innerText=randomRaceName(shopInput.value||"無名店");
  ticketDate.innerText=today();
  ticketResult.innerHTML=tempResult.map((n,i)=>`${i+1}着：${menus[n-1].name}（${menus[n-1].odds}倍）`).join("<br>");
  let combinedOdds=1; tempResult.forEach(n=>combinedOdds*=parseFloat(menus[n-1].odds));
  ticketOdds.innerHTML=`<strong>確定オッズ：</strong>${combinedOdds.toFixed(1)}倍`;
  let winners=players.filter(p=>p.prediction.every((v,i)=>v===tempResult[i])).map(p=>p.name);
  ticketWinners.innerHTML=players.map(p=>{ const hit=p.prediction.filter((v,i)=>v===tempResult[i]).length; return `${hit===3?"◎":hit===2?"◯":"✖︎"} ${p.name}`; }).join("<br>");
  ticketPredictions.innerHTML="<strong>【予想一覧】</strong><br>"+players.map(p=>`・${p.name}：${p.prediction.map(i=>menus[i-1].name).join(" → ")}`).join("<br>");
  // 履歴保存
  const history=JSON.parse(localStorage.getItem("chukaHistory")||"[]");
  history.unshift({ title: raceTitle.innerText, date: ticketDate.innerText, menus: tempResult.map(n=>({name:menus[n-1].name,odds:menus[n-1].odds})), combinedOdds:combinedOdds.toFixed(1), winners:winners });
  localStorage.setItem("chukaHistory", JSON.stringify(history));
  show("screen-ticket");
}

/* 履歴表示 */
function saveHistory(){ alert("履歴は自動保存済みです"); }
function showHistory(){
  const historyScreen=document.getElementById("screen-history");
  if(!historyScreen) return alert("screen-historyが見つかりません");
  const listEl=document.getElementById("historyList");
  if(!listEl) return alert("historyListが見つかりません");
  const h=JSON.parse(localStorage.getItem("chukaHistory")||"[]");
  if(h.length===0){ listEl.innerHTML="履歴がありません"; }
  else{ listEl.innerHTML=h.map(v=>{ const menuList=v.menus.map((m,i)=>`${i+1}着：${m.name}（${m.odds}倍）`).join("<br>"); const winnerText=v.winners.length?`当たった人：${v.winners.join("、")}`:""; return `<strong>${v.title}</strong><br>${v.date}<br>${menuList}<br><strong>確定オッズ：</strong>${v.combinedOdds}倍<br>${winnerText}`; }).join("<hr>"); }
  show("screen-history");
}

function resetApp(){ menus=[]; players=[]; currentPlayer=0; show("screen-menu"); }
</script>

</body>
</html>
